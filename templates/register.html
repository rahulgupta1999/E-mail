<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<link rel="stylesheet" href="/static/bootstrap.min.css"/>
<script src="/static/jquery.min.js"></script>
<script src="/static/bootstrap.min.js"></script>
<script src="/static/jquery-3.3.1.min.js"></script>
<script src="/static/jquery-3.4.1.min.js"></script>
<script>
function check(){
pw=$("#pwd").val()
cpw=$("#cpwd").val()
if(pw===cpw)
{
return true
}
else
alert("Password don't match")
return false

}
function check()
{
eid=$("#eid").val();
//alert("eid");
$.get("checkEmail?eid="+eid,function(data,status){
if(data=="true")
{
$("eid").addClass("has-success")
alert("available");
}
else
{
alert("Not available");
}
});
}
</script> 
</head>
<body class=bg-success><br><br>
<div class="spinner-grow text-primary" role="status">
<span class="sr-only" >Loading...</span></div>
<div class="spinner-grow text-secondary" role="status">
<span class="sr-only" >Loading...</span></div>
<div class="spinner-grow text-danger" role="status">
<span class="sr-only" >Loading...</span></div>
<div class="container" style=" align:center; ">
<div class="panel-group" style="text-align:center;">
<div class="panel panel-info">
<div class="panel-heading">Register</div><br>
<form method=post action="registerSave" class="form-horizontal" onSubmit="return check()">
{% csrf_token %}

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="eid" > Email Id </label>
<div class="col-sm-6">
<input type=text id=eid name=eid class=form-control required /></div>
<button type=button id="cfs" class="btn btn-success"onclick="check()"> Check for Availability </button>

</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="pwd" > Password </label>
<div class="col-sm-6">
<input type=password id=pwd name=pwd class=form-control required />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="cpwd" > Confirm Password</label>
<div class="col-sm-6">
<input type=password id=cpwd name=cpwd class=form-control required />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="unm" > Username </label>
<div class="col-sm-6">
<input type=text id=unm name=unm class=form-control required />
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="gen" >Gender</label>
<div class="col-sm-6">
<select id=gen name=gen class=form-control  required>
<option value=disabled>Select gender</option>
<option value="male">Male</option>
<option value="female">Female</option>
</select>
</div>
</div>

<div class="form-group">
<label class="control-label col-sm-2 text-primary" for="cnt" >Country</label>
<div class="col-sm-6">
<input type=text id=cnt name=cnt class=form-control required />
</div>
</div>

<div style="text-align:center;">
<button type=submit name=submit id=submit class="btn btn-info">Submit</button><br><br>
</div>
</div>
</form>
</div>
</div>
</body>
</html>
